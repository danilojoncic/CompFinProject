				// Get the datalist element
				const datalist = document.getElementById("options");

				// Loop through the list and create options
				optionsList.forEach(option => {
					const optionElement = document.createElement("option");
					optionElement.value = option;
					datalist.appendChild(optionElement);
				});

				// Get the input element
				const inputElement = document.getElementById("search");

				// Get the selected options list element
				const selectedOptionsList = document.getElementById("selected-options");

				// Add an event listener to the input element
				inputElement.addEventListener("keydown", (event) => {
					if (event.keyCode === 13) {
						const selectedValue = inputElement.value;
						if (optionsList.includes(selectedValue)) {
							const newOption = `${selectedValue} - ${nazivi[optionsList.indexOf(selectedValue)]}`
							const existingOptions = Array.from(selectedOptionsList.children).map(li => li.innerText);
							if (!existingOptions.includes(newOption)) {
								const newOption = document.createElement("li");
								newOption.innerText = `${selectedValue} - ${nazivi[optionsList.indexOf(selectedValue)]}`;
								selectedOptionsList.appendChild(newOption);
							} else {
							alert("Option already selected.");
							}
						}
						else {
							alert("Invalid option. Please select a valid option from the list.");
						}
						inputElement.value = ""; // clear the input field
					} else if (event.keyCode === 8 && inputElement.value === "") {
						const lastChild = selectedOptionsList.lastChild;
						if (lastChild) {
							selectedOptionsList.removeChild(lastChild);
						}
					}
				});
			
				function show() {
					/* Access image by id and change 
					the display property to block*/
					document.getElementById('image')
						.style.display = "block";
					document.getElementById('btnID')
						.style.display = "none";
       			 }
